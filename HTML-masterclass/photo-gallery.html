<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo gallery responsive</title>
    <link rel="stylesheet" href="photo-gallery-styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="photo">
                <img class="item" src="images/alexandra-Cn8bs1uaNDM-unsplash.jpg" alt="">
                <div class="react">
                    &hearts;
                </div>
                <div class="add">
                    &plus;
                </div>
                <div class="photographer">
                    <div class="img">
                        <img class="profile" src="images/profile-picture.jpeg" alt="">
                    </div>
                    <div class="name">
                        Alexandra 
                    </div>
                    <div class="hire">
                        Available for hire
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
